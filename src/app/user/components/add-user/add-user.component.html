<div class="row">
  <div class="col-md-12">
    <h1 class="page-title">Add User</h1>
  </div>
</div>
<div class="row page-content">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstname" class="form-control" placeholder="Firstname" [(ngModel)]="user.firstname">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastname" class="form-control" placeholder="Lastname" [(ngModel)]="user.lastname">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" name="city" class="form-control" placeholder="City" [(ngModel)]="user.city">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" placeholder="Phone" [(ngModel)]="user.phone">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" name="age" class="form-control" placeholder="Age" [(ngModel)]="user.age">
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" (click)="addUser()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
